<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
    <head>
        <title>Search</title>
    </head>
    <div  layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <img th:src="@{${'/images/' + model.profile + '.jpeg'}}" alt="Image"/>
                    </div>
                    <div class="row" th:text="'Brand Name: '+${brand}">Brand Name</div>
                    <div class="row" th:text="'Model: '+${model.name}">Model Name</div>
                    <div class="row" th:text="'Price: '+${model.price}">Price </div>
                    <div class="row" th:text="'Release Date: '+${#dates.format(model.releaseDate, 'dd-MMM-yyyy')}">Release Date</div>
                    <div class="row" th:each="s: ${model.sizes}">
                        <div class="row">
                            <div class="col-sm-4" th:text="'Size: '+${s.size}"></div>
                            <div class="col-sm-4" th:text="'Available Quantity: '+${s.quantity}"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </div>
</html>
