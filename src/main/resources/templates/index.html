<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
    <head>
        <title>Search</title>
    </head>
    <div  layout:fragment="content">
        <div class="container">
            <div class="row" th:each="m: ${models}" name="sneaker" th:id="'sneaker_'+${m.id}">
                <input type="hidden" th:value="${m.id}" id="id" name="id"/>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <img th:src="@{${'/images/' + m.profile + '.jpeg'}}" alt="Image"/>
                    </div>
                    <div class="row" th:text="'Brand Name: '+${brand}">Brand Name</div>
                    <div class="row" th:text="'Model: '+${m.name}">Model Name</div>
                    <div class="row" th:text="'Price: '+${m.price}">Price </div>
                    <div class="row" th:text="'Release Date: '+${#dates.format(m.releaseDate, 'dd-MMM-yyyy')}">Release Date</div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <script>

            $(document).ready(function () {
                $("[id^=sneaker_]").click(function () {
                    var id=$(this).find("#id").val();
                    $(location).prop('href', "/sneaker/"+id);
                });
            });

        </script>
    </div>
</html>
